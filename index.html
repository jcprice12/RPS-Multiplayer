<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="myHeader" class="container-fluid">
		<div class="container">
			<div class="page-header">
		  		<h1><small class="mySmall">Rock Paper Scissors</small></h1>
		  	</div>
	  	</div>
	</div>
	<div id="bodyContainer" class="container">
		<div id="userFormContainer">
			<input id="emailInput" type="email" placeholder="Email">
			<input id="passwordInput" type="password" placeholder="Password">
			<button id="loginButton">Sign In</button>
			<button id="signUpButton">Sign Up</button>
			<button id="logOutButton">Sign Out</button>
		</div>
		<div id="sessionsTableContainer">
			<div id="newSessionFormContainer">
				<input id="sessionNameInput" placeholder="Session Name" type="text">
				<button id="newSessionButton">Submit</button>
			</div>
			<button id="refreshSessionsTableButton">
				Refresh
			</button>
			<table id="sessionsTable">
				<thead>
					<tr>
						<th>
							Session Name
						</th>
						<th>
							Player 1
						</th>
						<th>
							Player 2
						</th>
					</tr>
				</thead>
				<tbody id="sessionsTableBody">
					
				</tbody>
			</table>
		</div>
		<div id="myGameRoom" class="gameRoom">
			<div class="gameRoomHeader">
				<h2 id="gameSessionName" >
					<!-- session name goes here-->
				</h2>
				<div id="thisCloseButton" class="closeButton">
					X
				</div>
			</div>
			<div class="gameRoomBody">
				<div class="row container-fluid">
					<div id="player1Box" class="box playerBox col-xs-12 col-sm-12 col-md-4">
						<div class="boxHeader">
							<h3 id="player1GameName">
								<!-- player name Goes here -->
							</h3>
						</div>
						<div id="player1BoxBody" class="boxBody">
						</div>
					</div>
					<div class="box resultBox col-xs-12 col-sm-12 col-md-4">
						<div class="boxHeader">
							<h3>Result</h3>
						</div>
						<div class="boxBody">
							<div id="resultContent" class="resultDiv">
								<!-- Result Goes here -->
							</div>
						</div>
					</div>
					<div id="player2Box" class="box playerBox col-xs-12 col-sm-12 col-md-4">
						<div class="boxHeader">
							<h3 id="player2GameName">
								<!-- player name Goes here -->				
							</h3>
						</div>
						<div id="player2BoxBody" class="boxBody">
						</div>
					</div>
				</div>
				<div class="row container-fluid">
					<div class="gameRoomChat col-xs-12">
						<div class="boxHeader">
							<h3>Chat</h3>
						</div>
						<div id="messageHistoryBox" class="messageHistory">
							<!-- Message History Goes Here -->
						</div>
						<form class="messageFormContainer">
							<input id="messageTextInput" class="messageInput" type="text" placeholder="message">
							<input id="messageSendButton" class="messageInput" type="submit" value="Submit">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
